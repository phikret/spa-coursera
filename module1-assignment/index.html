<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .red {color:#900}
      .red-border {border: 1px solid #900}
      .green {color:#090}
      .green-border {border: 1px solid #090}
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
           <label for="lunch-menu">Please note that empy entries are not counted</label>
             <input id="lunch-menu" ng-model="lunchmenu"  type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{messageClass}}-border">
         </div>
         <div class="form-group">
             <button ng-click="checkLunchMenu()" class="btn btn-default ">Check If Too Much</button>
         </div>
         <div class="form-group message" >
          <p class="{{messageClass}}">
             {{message}}
          </p>
         </div>
   </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
